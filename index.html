<!doctype html>
<html lang="pt-br">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/styles/main.css">

    <title>Coeficiente de Pearson</title>
</head>
<body>

<div class="container-fluid">
    <div class="row" id="app">
        <div class="col-2" id="banner-1">
            <!-- aqui vem um anuncio -->
        </div>
        <div class="col-8" id="main-container">
            <div class="py-4" id="calculate-area">
                <center>
                    <div class="form-group">
                        <label for="string-x">Entre com os valores "x"</label>
                        <input type="text" class="form-control" id="string-x" placeholder="11, 24, 23, 31, 1">
                    </div>
                    <div class="form-group">
                        <label for="string-y">Agora, informe com os valores "y"</label>
                        <input type="text" class="form-control" id="string-y" placeholder="0, 12, 27, 19, 13">
                    </div>

                    <button class="btn btn-orange" onclick="calculate()">Calcular</button>
                </center>

                <div id="warning">
                    <small id="string-help" class="form-text text-muted">
                        Separe os valores de entrada por vírgula (,)
                    </small>
                    <small id="string-help2" class="form-text text-muted">
                        Para números irracionais, separe por um ponto. Exemplo: 3.1415
                    </small>
                    <br>
                    <small id="string-warn" class="form-text"></small>
                </div>
            </div>
            <div class="py-4 row" id="answers-area">
                <div class="col-12 col-md-5" id="coefficient">

                </div>

                <div class="col-12 col-md-3" id="sum-x">

                </div>

                <div class="col-12 col-md-3" id="sum-y">

                </div>
            </div>
        </div>
        <div class="col-2" id="banner-2">
            <!-- aqui vem outro anuncio -->
        </div>
    </div>
</div>

<div class="footer">Calculadora de Coeficiente de Pearson • Feito com &#129505; por Igor Lourenço</div>

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

<script type="text/javascript" src="assets/js/main.js"></script>

</body>
</html>
